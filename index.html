<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pyramid Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Pyramid Of One Shade</h1>
        <div class="content">
            <label for="rows">Number of rows:</label>
            <input type="number" id="rows" min="1" placeholder="enter number">
            <label for="color">Color:</label>
            <input type="text" id="color" placeholder="enter a color">
            <label for="delay">Transition delay (ms) :</label>
            <input type="number" id="delay" min="100" placeholder=" enter delay in ms">
        </div>

        <div class="pyramid-container">
            <div id="pyramid"></div>
        </div>

        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="clesr">Clear</button>
        </div>
    </div>
    
</body>
</html>
